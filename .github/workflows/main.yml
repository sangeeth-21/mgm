name: Deploy React App to cPanel via FTP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: List build contents (debug)
      run: ls -la dist/

    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}  # e.g., ftp.yourdomain.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21  # Explicitly set FTP port
        protocol: ftp  # Force FTP (not SFTP)
        local-dir: ./dist/  # Your built React files
        server-dir: ./public_html/  # cPanel public directory
        dangerous-clean-slate: true  # Deletes remote files before upload