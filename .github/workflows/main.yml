name: 🚀 Deploy website on push

on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4

    - name: 🛠️ Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: 📦 Install & Build
      run: |
        npm ci
        npm run build

    - name: 📤 Attempt FTP/FTPS Deployment
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      continue-on-error: true  # Continue to SFTP if this fails
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_name }}
        password: ${{ secrets.ftp_password }}
        protocol: ftps
        secure: true
        passive: true
        server-dir: './public_html/'
        local-dir: './dist/'  # Only deploy dist folder
        exclude: |
          *.map
          .DS_Store
      env:
        FTP_DEPLOY_DEBUG: 'true'

    - name: 🛡️ Fallback to SFTP (if FTP fails)
      if: steps.ftp-deploy.outcome == 'failure'
      uses: wlixcc/SFTP-Deploy-Action@v1.0
      with:
        username: ${{ secrets.ftp_name }}
        server: ${{ secrets.ftp_server }}
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        local_path: './dist/*'  # Only deploy dist contents
        remote_path: './public_html/'
        args: '-avz --delete'  # Sync with delete option