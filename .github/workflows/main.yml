name: ğŸš€ Deploy website on push

on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build Project
      run: npm run build

    - name: ğŸ§¹ Clean dist folder structure
      run: |
        # Ensure we only have the built files in dist
        echo "Contents of dist folder after build:"
        ls -la ./dist/
        
        # If there are subdirectories in dist, flatten them (optional)
        # Uncomment the following lines if you want to flatten the structure
        # find ./dist -mindepth 2 -type f -exec mv {} ./dist/ \;
        # find ./dist -mindepth 1 -type d -empty -delete

    - name: ğŸ“¤ Attempt FTP/FTPS Deployment
      id: ftp-deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      continue-on-error: true
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_name }}
        password: ${{ secrets.ftp_password }}
        protocol: ftp  # Try regular FTP first
        port: 21
        secure: false
        passive: true
        server-dir: './public_html/'
        local-dir: './dist/'
        timeout: 60000  # 60 seconds timeout
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          *.map
          .DS_Store
          *.log
        dry-run: false
        log-level: verbose
      env:
        FTP_DEPLOY_DEBUG: 'true'

    - name: ğŸ” Try FTPS if FTP failed
      id: ftps-deploy
      if: steps.ftp-deploy.outcome == 'failure'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      continue-on-error: true
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_name }}
        password: ${{ secrets.ftp_password }}
        protocol: ftps
        port: 21
        secure: true
        passive: false  # Try active mode for FTPS
        server-dir: './public_html/'
        local-dir: './dist/'
        timeout: 90000  # 90 seconds timeout
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          *.map
          .DS_Store
          *.log
        dry-run: false
        log-level: verbose
      env:
        FTP_DEPLOY_DEBUG: 'true'

    - name: ğŸ›¡ï¸ Fallback to SFTP (if both FTP methods fail)
      if: steps.ftp-deploy.outcome == 'failure' && steps.ftps-deploy.outcome == 'failure'
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: ${{ secrets.ftp_name }}
        server: ${{ secrets.ftp_server }}
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        local_path: './dist/*'
        remote_path: './public_html/'
        sftpArgs: '-o ConnectTimeout=20'

    - name: âœ… Deployment Summary
      run: |
        if [[ "${{ steps.ftp-deploy.outcome }}" == "success" ]]; then
          echo "ğŸ¯ FTP Deployment completed successfully!"
        elif [[ "${{ steps.ftps-deploy.outcome }}" == "success" ]]; then
          echo "ğŸ¯ FTPS Deployment completed successfully!"
        else
          echo "ğŸ¯ SFTP Deployment completed successfully!"
        fi
        echo "ğŸ“ Only files from ./dist/ folder were deployed"
        echo "ğŸŒ Files are now live in public_html/"